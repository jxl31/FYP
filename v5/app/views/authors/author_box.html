<div class="author-box" data-ng-mouseenter="toggleBoxShadow()" data-ng-mouseleave="toggleBoxShadow()" data-ng-mousedown="onMouseDown()" data-ng-mouseup="onMouseDown()" data-ng-click="click()">
	<span class="glyphicon glyphicon-user"></span>
	<br>
	<div data-ng-if="data.fname !== undefined">{{data.fname}} {{data.lname}}</div>
	<div data-ng-if="data.fullname !== undefined">{{data.fullname}}</div>
	<br>{{data.count}}
</div>
